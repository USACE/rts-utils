name: Distribution Zip Files

on:
  push:
    paths:
      - "rtsutils/**"
    branches:
      # - develop
      - stable
  workflow_dispatch:
jobs:
  windows-zip:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Zip Source
        shell: pwsh
        run: |
          Compress-Archive -Path ${{ github.workspace }}\rtsutils `
          -DestinationPath ${{ github.workspace }}\dist\${{ github.event.repository.name }}.zip -Force

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build Go on Windows
        shell: pwsh
        run: |
          Set-Location ${{ github.workspace }}\rtsutils\go\cavi
          go build -o ..\windows\cavi.exe .
          Set-Location ${{ github.workspace }}

      - name: Commit Changes
        uses: EndBug/add-and-commit@v8
        with:
          default_author: github_actions
